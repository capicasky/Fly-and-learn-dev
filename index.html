<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Fly and Learn">
<meta name="theme-color" content="#f4f1e8">
<link rel="apple-touch-icon" sizes="180x180" href="icon-180.png">
<link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
<link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">

<title>Fly and Learn ‚Äì Aviation Tools</title>

<style>
/* === estilos SIN cambios === */
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f4f1e8;
  color: #355f5b;
}
.container {
  max-width: 420px;
  margin: 20px auto;
  background: #ffffff;
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 6px 14px rgba(0,0,0,0.12);
}
h1 { text-align:center; color:#6fa89a; margin-bottom:5px; }
.subtitle { text-align:center; font-size:13px; margin-bottom:20px; color:#4a6a78; }
.icao-input {
  width: 100%;
  padding: 14px;
  font-size: 18px;
  text-align: center;
  letter-spacing: 2px;
  border-radius: 10px;
  border: 2px solid #8ecae6;
  box-sizing: border-box;
}
.buttons {
  display:flex;
  flex-direction:column;
  gap:12px;
  margin-top:18px;
}
.primary-btn {
  padding:13px;
  font-size:15px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:#6fa89a;
  color:white;
}
.primary-btn:hover { background:#5e9c8c; }
.favorites {
  margin-top:14px;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}
.fav-btn {
  padding:6px 10px;
  font-size:13px;
  border-radius:6px;
  border:1px solid #8ecae6;
  background:#eaf4fa;
  cursor:pointer;
}
.result-box {
  margin-top:20px;
  padding:14px;
  border-radius:10px;
  background:#eaf4fa;
  border:1px solid #8ecae6;
  font-family:"Courier New", monospace;
  font-size:14px;
  white-space:pre-wrap;
  display:none;
}
.zulu { color:#1f6fb2; font-weight:bold; }
.decoded {
  margin-top:12px;
  padding-top:10px;
  border-top:1px dashed #8ecae6;
  font-family: Arial, Helvetica, sans-serif;
}
.decoded-title { font-weight:bold; margin-bottom:6px; }
.footer {
  text-align:center;
  font-size:12px;
  margin-top:20px;
  color:#4a6a78;
}
.pdf-link {
  display:inline-block;
  margin-bottom:8px;
  font-size:12px;
  color:#6fa89a;
  text-decoration:none;
  border:1px solid #8ecae6;
  padding:4px 8px;
  border-radius:6px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Fly and Learn</h1>
  <div class="subtitle">Aviation study tools ‚Äì student use only</div>

  <input id="icao" class="icao-input" maxlength="4" placeholder="Enter ICAO">

  <div class="buttons">
    <button class="primary-btn" onclick="getMetar()">METAR</button>
    <button class="primary-btn" onclick="getTaf()">TAF</button>
  </div>

  <div id="favorites" class="favorites"></div>
  <div id="result" class="result-box"></div>

  <div class="footer">
    <a href="metar_taf_codes.pdf" target="_blank" class="pdf-link">
      üìÑ METAR & TAF Codes (PDF)
    </a>
    <div>Fly and Learn</div>
    <span>Capi Casky</span>
  </div>
</div>

<script>
const icaoInput = document.getElementById("icao");
const resultBox = document.getElementById("result");
const favoritesDiv = document.getElementById("favorites");

/* === WIND COMPONENT AUTO ‚Äì DATA === */
const airportRunways = {
  MROC: { runways:[{id:"07",h:70},{id:"25",h:250}] },
  MRPV: { runways:[{id:"10",h:100},{id:"28",h:280}] },
  MRLB: { runways:[{id:"07",h:70},{id:"25",h:250}] },
  MRLM: { runways:[{id:"05",h:50},{id:"23",h:230}] }
};

/* ---------- FAVORITES ---------- */
function saveFavorite(icao){
  let favs = JSON.parse(localStorage.getItem("favs")) || [];
  if(!favs.includes(icao)){
    favs.unshift(icao);
    if(favs.length>5) favs.pop();
    localStorage.setItem("favs", JSON.stringify(favs));
  }
  renderFavorites();
}
function renderFavorites(){
  favoritesDiv.innerHTML="";
  (JSON.parse(localStorage.getItem("favs"))||[]).forEach(code=>{
    const b=document.createElement("div");
    b.className="fav-btn";
    b.textContent=code;
    b.onclick=()=>{ icaoInput.value=code; };
    favoritesDiv.appendChild(b);
  });
}

/* ---------- METAR ---------- */
async function getMetar(){
  const icao=icaoInput.value.trim().toUpperCase();
  if(icao.length!==4) return;

  resultBox.style.display="block";
  resultBox.textContent="Loading METAR...";

  const url=`https://tgftp.nws.noaa.gov/data/observations/metar/stations/${icao}.TXT`;
  const r=await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
  const raw=(await r.text()).trim().split("\n").pop();

  saveFavorite(icao);

  const zulu=raw.match(/\d{6}Z/);
  const highlighted=zulu?raw.replace(zulu[0],`<span class="zulu">${zulu[0]}</span>`):raw;

  let html = `<strong>RAW METAR</strong>\n${highlighted}\n` + decodeMetar(raw);

  /* === WIND COMPONENT AUTO === */
  html += buildWindComponent(raw, icao);

  resultBox.innerHTML = html;
}

/* ---------- DECODE METAR ---------- */
function decodeMetar(raw){
  let html=`<div class="decoded"><div class="decoded-title">Decoded METAR</div>`;
  const wind=raw.match(/(\d{3}|VRB)(\d{2})(G\d{2})?KT/);
  if(wind){
    html+=`üå¨Ô∏è Wind: ${wind[1]}¬∞ ${wind[2]} kt`;
    if(wind[3]) html+=` (gust ${wind[3].slice(1)} kt)`;
    html+=`<br>`;
  }
  const vis=raw.match(/ (\d{1,2})SM/);
  if(vis) html+=`üëÅÔ∏è Visibility: ${vis[1]} SM<br>`;
  const clouds=raw.match(/(FEW|SCT|BKN|OVC)\d{3}/g);
  if(clouds) html+=`‚òÅÔ∏è Clouds: ${clouds.join(", ")}<br>`;
  const temp=raw.match(/ (M?\d{2})\/(M?\d{2}) /);
  if(temp) html+=`üå°Ô∏è Temp/Dew: ${temp[1].replace("M","-")}¬∞C / ${temp[2].replace("M","-")}¬∞C<br>`;
  const alt=raw.match(/A(\d{4})/);
  if(alt) html+=`üéöÔ∏è Altimeter: ${(alt[1]/100).toFixed(2)} inHg<br>`;
  return html+`</div>`;
}

/* === WIND COMPONENT AUTO ‚Äì LOGIC === */
function buildWindComponent(raw, icao){
  if(!airportRunways[icao]) return "";
  const wind=raw.match(/(\d{3})(\d{2})(G\d{2})?KT/);
  if(!wind) return "";

  const windDir=parseInt(wind[1]);
  const windSpd=parseInt(wind[2]);
  const gust=wind[3]?wind[3].slice(1):null;

  let html=`<div class="decoded"><div class="decoded-title">Wind Component (Auto)</div>`;

  airportRunways[icao].runways.forEach(r=>{
    let diff=Math.abs(windDir-r.h);
    if(diff>180) diff=360-diff;

    let head=Math.round(windSpd*Math.cos(diff*Math.PI/180));
    let cross=Math.round(windSpd*Math.sin(diff*Math.PI/180));

    let rel=windDir-r.h; if(rel<0) rel+=360;
    let side=rel>180?"LEFT":"RIGHT";

    html+=`RWY ${r.id}<br>`;
    if(diff<=90) html+=`Headwind: ${Math.abs(head)} kt<br>`;
    else html+=`Tailwind: ${Math.abs(head)} kt<br>`;
    html+=cross<2?`Crosswind: minimal<br>`:`Crosswind: ${cross} kt (from ${side})<br>`;
    html+=`<br>`;
  });

  if(gust) html+=`Note: Gusts up to ${gust} kt<br>`;
  html+=`<small>For training purposes only</small></div>`;
  return html;
}

/* ---------- TAF ---------- */
async function getTaf(){
  const icao=icaoInput.value.trim().toUpperCase();
  if(icao.length!==4) return;
  resultBox.style.display="block";
  resultBox.textContent="Loading TAF...";
  const url=`https://tgftp.nws.noaa.gov/data/forecasts/taf/stations/${icao}.TXT`;
  const r=await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
  const raw=(await r.text()).trim().split("\n").slice(1).join(" ");
  saveFavorite(icao);
  resultBox.innerHTML=`<strong>RAW TAF</strong>\n${raw}\n`+decodeTaf(raw);
}

/* ---------- DECODE TAF ---------- */
function decodeTaf(raw){
  let html=`<div class="decoded"><div class="decoded-title">Decoded TAF (training)</div>`;
  const wind=raw.match(/(\d{3}|VRB)(\d{2})(G\d{2})?KT/);
  if(wind) html+=`üå¨Ô∏è Base wind: ${wind[1]}¬∞ ${wind[2]} kt<br>`;
  const validity=raw.match(/(\d{4})\/(\d{4})/);
  if(validity) html+=`‚è±Ô∏è Validity: ${validity[1]} to ${validity[2]} UTC<br>`;
  return html+`</div>`;
}

renderFavorites();
</script>

</body>
</html>
