<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#f4f1e8">

<title>Fly and Learn ‚Äì Aviation Tools</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f4f1e8;
  color: #355f5b;
}

/* CONTENEDOR */
.container {
  max-width: 420px;
  margin: 20px auto;
  background: #ffffff;
  padding: 22px;
  border-radius: 14px;
  box-shadow: 0 6px 14px rgba(0,0,0,0.12);
}

h1 {
  text-align:center;
  color:#6fa89a;
  margin-bottom:4px;
}

.subtitle {
  text-align:center;
  font-size:13px;
  margin-bottom:16px;
  color:#4a6a78;
}

.icao-input {
  width: 100%;
  height: 42px;          /* controla la altura */
  padding: 6px 8px;      /* menos padding vertical */
  font-size: 16px;       /* tama√±o m√°s equilibrado */
  text-align: center;
  letter-spacing: 2px;
  border-radius: 10px;
  border: 2px solid #8ecae6;
  box-sizing: border-box;
}


/* BOTONES */
.buttons {
  display:flex;
  flex-direction:column;
  gap:12px;
  margin-top:16px;
}

.primary-btn {
  padding:12px;
  font-size:15px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:#6fa89a;
  color:white;
}

.primary-btn:hover {
  background:#5e9c8c;
}

/* RESULTADO */
.result-box {
  margin-top:18px;
  padding:14px;
  border-radius:10px;
  background:#eaf4fa;
  border:1px solid #8ecae6;
  font-family:"Courier New", monospace;
  font-size:14px;
  white-space:pre-wrap;
  display:none;
}

.zulu {
  color:#1f6fb2;
  font-weight:bold;
}

.decoded {
  margin-top:10px;
  padding-top:10px;
  border-top:1px dashed #8ecae6;
  font-family: Arial, Helvetica, sans-serif;
}

.decoded-title {
  font-weight:bold;
  margin-bottom:6px;
}

/* WIND COMPONENT */
.hw { color:#1f6fb2; font-weight:bold; }
.tw-warn { color:#e6a700; font-weight:bold; }
.tw-danger { color:#c0392b; font-weight:bold; }

/* FOOTER */
.footer {
  text-align:center;
  font-size:12px;
  margin-top:18px;
  color:#4a6a78;
}
 
  /* ===== SECCIONES RESULTADO ===== */
.section-raw {
  background:#ffffff;
  border:1px solid #d6e4ec;
  border-radius:8px;
  padding:10px;
  margin-bottom:12px;
}

.section-decoded {
  background:#f7fbfd;
  border-left:4px solid #6fa89a;
  padding:10px;
  margin-bottom:12px;
}

.section-wind {
  background:#fffaf2;
  border-left:4px solid #1f6fb2;
  padding:10px;
  margin-bottom:6px;
}
  .metar-codes-link {
  display:inline-block;
  font-size:12px;
  color:#6fa89a;
  text-decoration:none;
  border:1px solid #8ecae6;
  padding:4px 8px;
  border-radius:6px;
}

.metar-codes-link:hover {
  background:#eaf4fa;
}

</style>
</head>

<body>

<div class="container">
  <h1>Fly and Learn</h1>
  <div class="subtitle">Aviation study tools ‚Äì student use only</div>

  <input id="icao" class="icao-input" maxlength="4" placeholder="Enter ICAO">

  <div class="buttons">
    <button class="primary-btn" onclick="getMetar()">METAR</button>
    <button class="primary-btn" onclick="getTaf()">TAF</button>
  </div>

  <div id="result" class="result-box"></div>

  <div class="footer">
    Fly smart ‚Äî understand the weather<br>
    Capi Casky
  </div>
   <div style="text-align:center; margin-top:10px;">
  <a href="metar_taf_codes.pdf"
     target="_blank"
     class="metar-codes-link">
     üìÑ METAR & TAF Codes
  </a>
</div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

const icaoInput = document.getElementById("icao");
const resultBox = document.getElementById("result");

// Enter = METAR
icaoInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    e.preventDefault();
    getMetar();
  }
});


/* RUNWAYS DATA */
const airportRunways = {
  MROC:{runways:[{id:"07",h:70},{id:"25",h:250}]},
  MRPV:{runways:[{id:"10",h:100},{id:"28",h:280}]},
  MRLB:{runways:[{id:"07",h:70},{id:"25",h:250}]},
  MRLM:{runways:[{id:"05",h:50},{id:"23",h:230}]}
};

/* ================= METAR ================= */
window.getMetar = async function(){
  const icao = icaoInput.value.trim().toUpperCase();
  if(icao.length !== 4) return;

  resultBox.style.display = "block";
  resultBox.textContent = "Loading METAR...";

  try {
    const url = `https://aviationweather.gov/api/data/metar?ids=${icao}&format=raw&hours=1`;
    const r = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
    const raw = (await r.text()).trim();

if(!raw || raw.startsWith("{")){
  resultBox.textContent = "METAR not available for this airport at the moment.";
  return;
}


    const zulu = raw.match(/\d{6}Z/);
    const highlighted = zulu
      ? raw.replace(zulu[0], `<span class="zulu">${zulu[0]}</span>`)
      : raw;

    let html = `<div class="section-raw">
<strong>RAW METAR</strong><br>${highlighted}
</div>`;

    html += decodeMetar(raw);
    html += buildWindComponent(raw, icao);

    resultBox.innerHTML = html;

  } catch (e) {
    resultBox.textContent = "Error retrieving METAR.";
  }
};

/* ================= TAF ================= */
window.getTaf = async function(){
  const icao = icaoInput.value.trim().toUpperCase();
  if(icao.length !== 4) return;

  resultBox.style.display = "block";
  resultBox.textContent = "Loading TAF...";

  try {
    const url = `https://aviationweather.gov/api/data/taf?ids=${icao}&format=raw`;
    const r = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
    const raw = (await r.text()).trim();

    if(!raw){
      resultBox.textContent = "No TAF available.";
      return;
    }

    resultBox.innerHTML =
  `<div class="section-raw">
     <strong>RAW TAF</strong><br>${raw}
   </div>` + decodeTaf(raw);


  } catch (e) {
    resultBox.textContent = "Error retrieving TAF.";
  }
};

/* ===== DECODE METAR ===== */
function decodeMetar(raw){
  let html = `<div class="section-decoded decoded">
    <div class="decoded-title">Decoded METAR</div>`;

  // WIND
  const wind = raw.match(/(\d{3}|VRB)(\d{2})(G\d{2})?KT/);
  if(wind){
    html += `üå¨Ô∏è Wind: ${wind[1]}¬∞ ${wind[2]} kt`;
    if(wind[3]) html += ` (gust ${wind[3].slice(1)} kt)`;
    html += `<br>`;
  }

  // CLOUDS
  const clouds = raw.match(/(FEW|SCT|BKN|OVC)\d{3}/g);
  if(clouds){
    html += `‚òÅÔ∏è Clouds: ${clouds.join(", ")}<br>`;
  }

  // TEMP / DEW
  const temp = raw.match(/ (M?\d{2})\/(M?\d{2}) /);
  if(temp){
    const t = temp[1].replace("M","-");
    const d = temp[2].replace("M","-");
    html += `üå°Ô∏è Temp / Dew: ${t}¬∞C / ${d}¬∞C<br>`;
  }

  // QNH
  const qnh = raw.match(/A(\d{4})/);
  if(qnh){
    html += `üéöÔ∏è QNH: ${(qnh[1]/100).toFixed(2)} inHg<br>`;
  }

  return html + `</div>`;
}


/* ===== DECODE TAF ===== */
function decodeTaf(raw){
  let html = `<div class="section-decoded decoded">
    <div class="decoded-title">Decoded TAF</div>`;

  // BASE WIND (first occurrence)
  const wind = raw.match(/(\d{3}|VRB)(\d{2})(G\d{2})?KT/);
  if(wind){
    html += `üå¨Ô∏è Wind: ${wind[1]}¬∞ ${wind[2]} kt`;
    if(wind[3]) html += ` (gust ${wind[3].slice(1)} kt)`;
    html += `<br>`;
  }

  // MAX TEMP
  const maxT = raw.match(/TX(M?\d{2})\/\d{4}Z/);
  if(maxT){
    html += `üå°Ô∏è Max Temp: ${maxT[1].replace("M","-")}¬∞C<br>`;
  }

  // MIN TEMP
  const minT = raw.match(/TN(M?\d{2})\/\d{4}Z/);
  if(minT){
    html += `üå°Ô∏è Min Temp: ${minT[1].replace("M","-")}¬∞C<br>`;
  }

  return html + `<small>Basic TAF decoding</small></div>`;
}



/* ===== WIND COMPONENT ===== */
function buildWindComponent(raw, icao){
  if(!airportRunways[icao]) return "";

  const w = raw.match(/(\d{3})(\d{2})KT/);
  if(!w) return "";

  const windDir = parseInt(w[1]);
  const windSpd = parseInt(w[2]);

  let html = `<div class="section-wind decoded">
    <div class="decoded-title">Wind Component (Auto)</div>`;

  airportRunways[icao].runways.forEach(r=>{
    let diff = Math.abs(windDir - r.h);
    if(diff > 180) diff = 360 - diff;

    let head = Math.round(windSpd * Math.cos(diff * Math.PI / 180));
    let cross = Math.round(windSpd * Math.sin(diff * Math.PI / 180));

    html += `RWY ${r.id}<br>`;
    if(head >= 0){
      html += `<span class="hw">Headwind</span>: ${head} kt<br>`;
    } else {
      html += `<span class="tw-danger">Tailwind</span>: ${Math.abs(head)} kt<br>`;
    }

    html += `Crosswind: ${Math.abs(cross)} kt<br><br>`;
  });

  return html + `<small>For training purposes only</small></div>`;
}


});
</script>

</body>
</html>
