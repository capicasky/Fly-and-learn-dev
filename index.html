<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#f4f1e8">

<title>Fly and Learn ‚Äì Aviation Tools</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f4f1e8;
  color: #355f5b;
}

/* CONTENEDOR */
.container {
  max-width: 420px;
  margin: 20px auto;
  background: #ffffff;
  padding: 22px;
  border-radius: 14px;
  box-shadow: 0 6px 14px rgba(0,0,0,0.12);
}

h1 {
  text-align:center;
  color:#6fa89a;
  margin-bottom:4px;
}

.subtitle {
  text-align:center;
  font-size:13px;
  margin-bottom:16px;
  color:#4a6a78;
}

.icao-input {
  width: 100%;
  height: 42px;
  padding: 6px 8px;
  font-size: 16px;
  text-align: center;
  letter-spacing: 2px;
  border-radius: 10px;
  border: 2px solid #8ecae6;
  box-sizing: border-box;
}

/* BOTONES */
.buttons {
  display:flex;
  flex-direction:column;
  gap:12px;
  margin-top:16px;
}

.primary-btn {
  padding:12px;
  font-size:15px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:#6fa89a;
  color:white;
}

.primary-btn:hover {
  background:#5e9c8c;
}

/* RESULTADO */
.result-box {
  margin-top:18px;
  padding:14px;
  border-radius:10px;
  background:#eaf4fa;
  border:1px solid #8ecae6;
  font-family:"Courier New", monospace;
  font-size:14px;
  white-space:pre-wrap;
  display:none;
}

.zulu { color:#1f6fb2; font-weight:bold; }

.decoded {
  margin-top:8px;
  padding-top:8px;
  border-top:1px dashed #8ecae6;
  font-family: Arial, Helvetica, sans-serif;
}

.decoded-title {
  font-weight:bold;
  margin-bottom:6px;
}

/* SECCIONES */
.section-title {
  text-align:center;
  font-weight:bold;
  color:#355f5b;
  margin:12px 0 6px;
}

.section-raw {
  background:#ffffff;
  border:1px solid #d6e4ec;
  border-radius:8px;
  padding:10px;
  margin-bottom:10px;
}

.section-decoded {
  background:#f7fbfd;
  border-left:4px solid #6fa89a;
  padding:10px;
  margin-bottom:10px;
}

.section-wind {
  background:#fffaf2;
  border-left:4px solid #1f6fb2;
  padding:10px;
  margin-bottom:10px;
}

/* WIND */
.hw { color:#1f6fb2; font-weight:bold; }
.tw-danger { color:#c0392b; font-weight:bold; }

/* METAR CODES LINK */
.metar-codes-link {
  display:inline-block;
  font-size:12px;
  color:#6fa89a;
  text-decoration:none;
  border:1px solid #8ecae6;
  padding:4px 8px;
  border-radius:6px;
}

.metar-codes-link:hover {
  background:#eaf4fa;
}

/* FOOTER */
.footer {
  text-align:center;
  font-size:12px;
  margin-top:18px;
  color:#4a6a78;
}
</style>
</head>

<body>

<div class="container">
  <h1>Fly and Learn</h1>
  <div class="subtitle">Aviation study tools ‚Äì student use only</div>

  <input id="icao" class="icao-input" maxlength="4" placeholder="Enter ICAO">

  <div class="buttons">
    <button class="primary-btn" onclick="getMetar()">METAR</button>
    <button class="primary-btn" onclick="getTaf()">TAF</button>
  </div>

  <div id="result" class="result-box"></div>

  <div style="text-align:center; margin-top:12px;">
    <a href="metar_taf_codes.pdf" target="_blank" class="metar-codes-link">
      üìÑ METAR & TAF Codes
    </a>
  </div>

  <div class="footer">
    Fly smart ‚Äî understand the weather<br>
    Capi Casky
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

const icaoInput = document.getElementById("icao");
const resultBox = document.getElementById("result");

icaoInput.addEventListener("keydown", e => {
  if (e.key === "Enter") getMetar();
});

const airportRunways = {
  MROC:{runways:[{id:"07",h:70},{id:"25",h:250}]},
  MRPV:{runways:[{id:"10",h:100},{id:"28",h:280}]},
  MRLB:{runways:[{id:"07",h:70},{id:"25",h:250}]},
  MRLM:{runways:[{id:"05",h:50},{id:"23",h:230}]}
};

window.getMetar = async function(){
  const icao = icaoInput.value.trim().toUpperCase();
  if(icao.length !== 4) return;

  resultBox.style.display = "block";
  resultBox.textContent = "Loading METAR...";

  try{
    const url = `https://aviationweather.gov/api/data/metar?ids=${icao}&format=raw&hours=1`;
    const r = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
    const raw = (await r.text()).trim();

    if(!raw || raw.startsWith("{")){
      resultBox.textContent = "METAR not available.";
      return;
    }

    const zulu = raw.match(/\d{6}Z/);
    const highlighted = zulu ? raw.replace(zulu[0], `<span class="zulu">${zulu[0]}</span>`) : raw;

    let html = `<div class="section-title">‚úàÔ∏è METAR</div>`;
    html += `<div class="section-raw"><strong>RAW METAR</strong><br>${highlighted}</div>`;
    html += decodeMetar(raw);
    html += buildWindComponent(raw, icao);

    resultBox.innerHTML = html;
  } catch {
    resultBox.textContent = "Error retrieving METAR.";
  }
};

window.getTaf = async function(){
  const icao = icaoInput.value.trim().toUpperCase();
  if(icao.length !== 4) return;

  resultBox.style.display = "block";
  resultBox.textContent = "Loading TAF...";

  try{
    const url = `https://aviationweather.gov/api/data/taf?ids=${icao}&format=raw`;
    const r = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
    const raw = (await r.text()).trim();

    if(!raw){
      resultBox.textContent = "No TAF available.";
      return;
    }

    let html = `<div class="section-title">üìÖ TAF</div>`;
    html += `<div class="section-raw"><strong>RAW TAF</strong><br>${raw}</div>`;
    html += decodeTaf(raw);

    resultBox.innerHTML = html;
  } catch {
    resultBox.textContent = "Error retrieving TAF.";
  }
};

function decodeMetar(raw){
  let html = `<div class="section-decoded decoded"><div class="decoded-title">Decoded METAR</div>`;
  const wind = raw.match(/(\d{3}|VRB)(\d{2})(G\d{2})?KT/);
  if(wind) html += `üå¨Ô∏è Wind: ${wind[1]}¬∞ ${wind[2]} kt<br>`;
  const clouds = raw.match(/(FEW|SCT|BKN|OVC)\d{3}/g);
  if(clouds) html += `‚òÅÔ∏è Clouds: ${clouds.join(", ")}<br>`;
  const temp = raw.match(/ (M?\d{2})\/(M?\d{2}) /);
  if(temp) html += `üå°Ô∏è Temp / Dew: ${temp[1].replace("M","-")} / ${temp[2].replace("M","-")} ¬∞C<br>`;
  const qnh = raw.match(/A(\d{4})/);
  if(qnh) html += `üéöÔ∏è QNH: ${(qnh[1]/100).toFixed(2)} inHg<br>`;
  return html + `</div>`;
}

function decodeTaf(raw){
  let html = `<div class="section-decoded decoded"><div class="decoded-title">Decoded TAF</div>`;
  const wind = raw.match(/(\d{3}|VRB)(\d{2})KT/);
  if(wind) html += `üå¨Ô∏è Wind: ${wind[1]}¬∞ ${wind[2]} kt<br>`;
  const maxT = raw.match(/TX(M?\d{2})/);
  if(maxT) html += `üå°Ô∏è Max Temp: ${maxT[1].replace("M","-")}¬∞C<br>`;
  const minT = raw.match(/TN(M?\d{2})/);
  if(minT) html += `üå°Ô∏è Min Temp: ${minT[1].replace("M","-")}¬∞C<br>`;
  return html + `<small>Basic TAF decoding</small></div>`;
}

function buildWindComponent(raw, icao){
  if(!airportRunways[icao]) return "";
  const w = raw.match(/(\d{3})(\d{2,3})(G\d{2,3})?KT/);

 if(!w) return "";

  const windDir = parseInt(w[1]);
  const windSpd = parseInt(w[2]);
  let html = `<div class="section-wind decoded"><div class="decoded-title">Wind Component</div>`;

  airportRunways[icao].runways.forEach(r=>{
    let diff = Math.abs(windDir - r.h);
    if(diff > 180) diff = 360 - diff;
    let head = Math.round(windSpd * Math.cos(diff * Math.PI/180));
    let cross = Math.round(windSpd * Math.sin(diff * Math.PI/180));
    html += `RWY ${r.id}<br>`;
    html += head >= 0 ? `<span class="hw">Headwind</span>: ${head} kt<br>`
                      : `<span class="tw-danger">Tailwind</span>: ${Math.abs(head)} kt<br>`;
    html += `Crosswind: ${Math.abs(cross)} kt<br><br>`;
  });

  return html + `<small>Training use only</small></div>`;
}

});
</script>

</body>
</html>
