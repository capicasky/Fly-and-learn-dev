<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#f4f1e8">

<title>Fly and Learn ‚Äì Aviation Tools</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f4f1e8;
  color: #355f5b;
}
.container {
  max-width: 420px;
  margin: 20px auto;
  background: #ffffff;
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 6px 14px rgba(0,0,0,0.12);
}
h1 { text-align:center; color:#6fa89a; margin-bottom:5px; }
.subtitle { text-align:center; font-size:13px; margin-bottom:20px; color:#4a6a78; }
.icao-input {
  width: 100%;
  padding: 14px;
  font-size: 18px;
  text-align: center;
  letter-spacing: 2px;
  border-radius: 10px;
  border: 2px solid #8ecae6;
}
.buttons {
  display:flex;
  flex-direction:column;
  gap:12px;
  margin-top:18px;
}
.primary-btn {
  padding:13px;
  font-size:15px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:#6fa89a;
  color:white;
}
.primary-btn:hover { background:#5e9c8c; }
.result-box {
  margin-top:20px;
  padding:14px;
  border-radius:10px;
  background:#eaf4fa;
  border:1px solid #8ecae6;
  font-family:"Courier New", monospace;
  font-size:14px;
  white-space:pre-wrap;
  display:none;
}
.zulu { color:#1f6fb2; font-weight:bold; }
.decoded {
  margin-top:12px;
  padding-top:10px;
  border-top:1px dashed #8ecae6;
  font-family: Arial, Helvetica, sans-serif;
}
.decoded-title { font-weight:bold; margin-bottom:6px; }
.hw { color:#1f6fb2; font-weight:bold; }
.tw-danger { color:#c0392b; font-weight:bold; }
.footer {
  text-align:center;
  font-size:12px;
  margin-top:20px;
  color:#4a6a78;
}
</style>
</head>

<body>

<div class="container">
  <h1>Fly and Learn</h1>
  <div class="subtitle">Aviation study tools ‚Äì student use only</div>

  <input id="icao" class="icao-input" maxlength="4" placeholder="Enter ICAO">

  <div class="buttons">
    <button class="primary-btn" onclick="getMetar()">METAR</button>
    <button class="primary-btn" onclick="getTaf()">TAF</button>
  </div>

  <div id="result" class="result-box"></div>

  <div class="footer">
    Fly and Learn ¬∑ Capi Casky
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

const icaoInput = document.getElementById("icao");
const resultBox = document.getElementById("result");

const airportRunways = {
  MROC:{runways:[{id:"07",h:70},{id:"25",h:250}]},
  MRPV:{runways:[{id:"10",h:100},{id:"28",h:280}]},
  MRLB:{runways:[{id:"07",h:70},{id:"25",h:250}]},
  MRLM:{runways:[{id:"05",h:50},{id:"23",h:230}]}
};

window.getMetar = async function(){
  const icao = icaoInput.value.trim().toUpperCase();
  if(icao.length !== 4) return;

  resultBox.style.display = "block";
  resultBox.textContent = "Loading METAR...";

  try{
    const url = `https://aviationweather.gov/api/data/metar?ids=${icao}&format=raw&hours=1`;
    const r = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
    const raw = (await r.text()).trim();
    if(!raw){ resultBox.textContent="No METAR available"; return; }

    const z = raw.match(/\d{6}Z/);
    let html = `<strong>RAW METAR</strong>\n${z?raw.replace(z[0],`<span class="zulu">${z[0]}</span>`):raw}\n`;
    html += decodeMetar(raw);
    html += buildWindComponent(raw,icao);
    resultBox.innerHTML = html;
  }catch{
    resultBox.textContent="Error retrieving METAR";
  }
}

window.getTaf = async function(){
  const icao = icaoInput.value.trim().toUpperCase();
  if(icao.length !== 4) return;

  resultBox.style.display="block";
  resultBox.textContent="Loading TAF...";

  try{
    const url = `https://aviationweather.gov/api/data/taf?ids=${icao}&format=raw`;
    const r = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
    const raw = (await r.text()).trim();
    if(!raw){ resultBox.textContent="No TAF available"; return; }

    resultBox.innerHTML = `<strong>RAW TAF</strong>\n${raw}\n` + decodeTaf(raw);
  }catch{
    resultBox.textContent="Error retrieving TAF";
  }
}

function decodeMetar(raw){
  let h=`<div class="decoded"><div class="decoded-title">Decoded METAR</div>`;
  const w=raw.match(/(\d{3}|VRB)(\d{2})KT/);
  if(w) h+=`üå¨Ô∏è Wind: ${w[1]}¬∞ ${w[2]} kt<br>`;
  const v=raw.match(/ (\d{1,2})SM/);
  if(v) h+=`üëÅÔ∏è Visibility: ${v[1]} SM<br>`;
  return h+`</div>`;
}

function decodeTaf(raw){
  let h=`<div class="decoded"><div class="decoded-title">Decoded TAF (Basic)</div>`;
  const w=raw.match(/(\d{3}|VRB)(\d{2})KT/);
  if(w) h+=`üå¨Ô∏è Wind: ${w[1]}¬∞ ${w[2]} kt<br>`;
  return h+`</div>`;
}

function buildWindComponent(raw,icao){
  if(!airportRunways[icao]) return "";
  const w=raw.match(/(\d{3})(\d{2})KT/);
  if(!w) return "";
  const wd=parseInt(w[1]), ws=parseInt(w[2]);
  let h=`<div class="decoded"><div class="decoded-title">Wind Component</div>`;
  airportRunways[icao].runways.forEach(r=>{
    let d=Math.abs(wd-r.h); if(d>180)d=360-d;
    let hw=Math.round(ws*Math.cos(d*Math.PI/180));
    h+=`RWY ${r.id}: ${hw>=0?'<span class="hw">Headwind</span>':'<span class="tw-danger">Tailwind</span>'} ${Math.abs(hw)} kt<br>`;
  });
  return h+`</div>`;
}

});
</script>

</body>
</html>
