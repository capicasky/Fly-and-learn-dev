<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fly and Learn – Aviation Tools</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f4f1e8;
  color: #355f5b;
}

.container {
  max-width: 420px;
  margin: 40px auto;
  background: #ffffff;
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 6px 14px rgba(0,0,0,0.12);
}

h1 { text-align:center; color:#6fa89a; margin-bottom:5px; }
.subtitle { text-align:center; font-size:13px; margin-bottom:20px; color:#4a6a78; }

.icao-input {
  width: 100%;
  padding: 14px;
  font-size: 18px;
  text-align: center;
  letter-spacing: 2px;
  border-radius: 10px;
  border: 2px solid #8ecae6;
  box-sizing: border-box;
}

.buttons {
  display:flex;
  flex-direction:column;
  gap:12px;
  margin-top:18px;
}

button {
  padding:13px;
  font-size:15px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:#6fa89a;
  color:white;
}

.result-box {
  margin-top:20px;
  padding:14px;
  border-radius:10px;
  background:#eaf4fa;
  border:1px solid #8ecae6;
  font-family:"Courier New", monospace;
  font-size:14px;
  white-space:pre-wrap;
  display:none;
}

.zulu {
  color:#1f6fb2;
  font-weight:bold;
}

/* ---- Wind Component ---- */
.wind-box {
  margin-top:12px;
  text-align:center;
}

.wind-btn {
  padding:9px 16px;
  font-size:14px;
  border-radius:8px;
  border:1px solid #8ecae6;
  background:#eaf4fa;
  color:#355f5b;
  cursor:pointer;
  font-weight:500;
}

.wind-panel {
  margin-top:12px;
  padding:12px;
  border-radius:10px;
  border:1px dashed #8ecae6;
  background:#f9fcfe;
  display:none;
  text-align:left;
}

.wind-panel h3 {
  margin-top:0;
  font-size:14px;
}

.wind-row {
  margin-bottom:8px;
}

.wind-row input {
  width:100%;
  padding:8px;
  border-radius:6px;
  border:1px solid #8ecae6;
  box-sizing:border-box;
}

.wind-actions {
  text-align:center;
  margin-top:10px;
}

.wind-actions button {
  background:#6fa89a;
  color:white;
}

/* Footer */
.footer {
  text-align:center;
  font-size:12px;
  margin-top:20px;
  color:#4a6a78;
}
</style>
</head>

<body>

<div class="container">
  <h1>Fly and Learn</h1>
  <div class="subtitle">Aviation study tools – student use only</div>

  <input id="icao" class="icao-input" maxlength="4" placeholder="Enter ICAO">

  <div class="buttons">
    <button onclick="getMetar()">METAR</button>
    <button onclick="getTaf()">TAF</button>
  </div>

  <div id="result" class="result-box"></div>

  <!-- Wind Component -->
  <div class="wind-box">
    <button class="wind-btn" onclick="toggleWindPanel()">Wind Component</button>

    <div id="windPanel" class="wind-panel">
      <h3>Wind Component (Study / Exam)</h3>

      <div class="wind-row">
        <label>
          <input type="radio" name="windMode" checked>
          Manual input
        </label>
        <br>
        <label>
          <input type="radio" name="windMode">
          Use METAR wind (if available)
        </label>
      </div>

      <div class="wind-row">
        <label>Runway</label>
        <input placeholder="e.g. 10">
      </div>

      <div class="wind-row">
        <label>Wind</label>
        <input placeholder="e.g. 080 / 15">
      </div>

      <div class="wind-actions">
        <button onclick="alert('Calculation comes next ✈️')">
          Calculate
        </button>
      </div>
    </div>
  </div>

  <div class="footer">
    <div>Fly and Learn</div>
    <span>Capi Casky</span>
  </div>
</div>

<script>
function toggleWindPanel(){
  const panel = document.getElementById("windPanel");
  panel.style.display = panel.style.display === "none" || panel.style.display === ""
    ? "block"
    : "none";
}

/* Dummy METAR / TAF so nothing breaks */
function getMetar(){
  const box = document.getElementById("result");
  box.style.display="block";
  box.innerHTML="RAW METAR\n<span class='zulu'>181530Z</span> 08015KT...";
}

function getTaf(){
  const box = document.getElementById("result");
  box.style.display="block";
  box.innerHTML="RAW TAF\n<span class='zulu'>181130Z</span> 08012KT...";
}
</script>

</body>
</html>
