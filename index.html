<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#f4f1e8">

<title>Fly and Learn – Aviation Tools</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f4f1e8;
  color: #355f5b;
}
* { box-sizing: border-box; }

.container {
  max-width: 420px;
  margin: 20px auto;
  background: #ffffff;
  padding: 22px;
  border-radius: 14px;
  box-shadow: 0 6px 14px rgba(0,0,0,0.12);
}

h1 { text-align:center; color:#6fa89a; margin-bottom:4px; }

.subtitle {
  text-align:center;
  font-size:13px;
  margin-bottom:16px;
  color:#4a6a78;
}

.icao-input {
  width:100%;
  height:40px;
  padding:4px 8px;
  font-size:16px;
  text-align:center;
  letter-spacing:2px;
  border-radius:10px;
  border:1px solid #8ecae6;
}

.buttons-row { display:flex; gap:10px; margin-top:16px; }

.primary-btn {
  padding:12px;
  font-size:15px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:#6fa89a;
  color:white;
}

.primary-btn.half { width:50%; }
.primary-btn.notam { width:70%; }
.primary-btn:hover { background:#5e9c8c; }

.buttons-notam { margin-top:12px; text-align:center; }

.result-box {
  margin-top:18px;
  padding:14px;
  border-radius:10px;
  background:#eaf4fa;
  border:1px solid #8ecae6;
  font-family:"Courier New", monospace;
  font-size:14px;
  display:none;
}

.section-title {
  text-align:center;
  font-weight:bold;
  margin:12px 0 6px;
}

.section-raw {
  background:#fff;
  border:1px solid #d6e4ec;
  border-radius:8px;
  padding:10px;
  margin-bottom:10px;
}

.section-wind {
  background:#fffaf2;
  border-left:4px solid #1f6fb2;
  padding:10px;
  margin-bottom:10px;
}

.hw { color:#1f6fb2; font-weight:bold; }
.tw-danger { color:#c0392b; font-weight:bold; }

.footer {
  text-align:center;
  font-size:12px;
  margin-top:18px;
  color:#4a6a78;
}
</style>
</head>

<body>

<div class="container">
  <h1>Fly and Learn</h1>
  <div class="subtitle">Aviation study tools – student use only</div>

  <input id="icao" class="icao-input" maxlength="4" placeholder="Enter ICAO">

  <div class="buttons-row">
    <button class="primary-btn half" onclick="getMetar()">METAR</button>
    <button class="primary-btn half" onclick="getTaf()">TAF</button>
  </div>

  <div class="buttons-row">
    <button id="metarCodesBtn" class="primary-btn half">METAR Codes</button>
  </div>

  <div class="buttons-notam">
    <button class="primary-btn notam">NOTAM</button>
  </div>

  <div id="result" class="result-box"></div>

  <div class="footer">
    Fly smart — understand the weather<br>
    Capi Casky
  </div>
</div>

<script>
document.getElementById("metarCodesBtn").addEventListener("click", () => {
  window.open("metar-codes.pdf", "_blank");
});
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {

const icaoInput = document.getElementById("icao");
const resultBox = document.getElementById("result");

const airportRunways = {
  MROC:{runways:[{id:"07",h:70},{id:"25",h:250}]},
  MRPV:{runways:[{id:"10",h:100},{id:"28",h:280}]},
  MRLB:{runways:[{id:"07",h:70},{id:"25",h:250}]},
  MRLM:{runways:[{id:"05",h:50},{id:"23",h:230}]}
};

window.getMetar = async function(){
  const icao = icaoInput.value.trim().toUpperCase();
  if(icao.length !== 4) return;

  resultBox.style.display = "block";
  resultBox.textContent = "Loading METAR...";

  const url = `https://aviationweather.gov/api/data/metar?ids=${icao}&format=raw&hours=1`;
  const r = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
  const raw = (await r.text()).trim();

  if(!raw || raw.startsWith("{")){
    resultBox.textContent = "METAR not available.";
    return;
  }

  let html = `<div class="section-title">✈️ METAR</div>`;
  html += `<div class="section-raw"><strong>RAW METAR</strong><br>${raw}</div>`;
  html += buildWindComponent(raw, icao);

  resultBox.innerHTML = html;
};

function buildWindComponent(raw, icao){
  if(!airportRunways[icao]){
    return `<div class="section-wind"><strong>Wind Component</strong><br>Runway data not available</div>`;
  }

  const w = raw.match(/(\d{3})(\d{2,3})KT/);
  if (!w) {
    return `<div class="section-wind"><strong>Wind Component</strong><br>Wind data not available</div>`;
  }

  const windDir = parseInt(w[1]);
  const windSpd = parseInt(w[2]);

  let html = `<div class="section-wind"><strong>Wind Component</strong><br>`;

  airportRunways[icao].runways.forEach(r => {

    let diff = windDir - r.h;
    if (diff > 180) diff -= 360;
    if (diff < -180) diff += 360;

    let head = Math.round(windSpd * Math.cos(diff * Math.PI / 180));
    let cross = Math.round(windSpd * Math.sin(diff * Math.PI / 180));

    let side = "";
    if (cross > 0) side = "from the RIGHT";
    if (cross < 0) side = "from the LEFT";

    html += `RWY ${r.id}<br>`;

    if (head > 0) {
      html += `<span class="hw">Headwind</span>: ${head} kt<br>`;
    } else if (head < 0) {
      html += `<span class="tw-danger">Tailwind</span>: ${Math.abs(head)} kt<br>`;
    } else {
      html += `Headwind: 0 kt<br>`;
    }

    if (Math.abs(cross) <= 2) {
      html += `Crosswind: insignificant<br><br>`;
    } else {
      html += `Crosswind: ${Math.abs(cross)} kt (${side})<br><br>`;
    }
  });

  return html + `<small>Training use only</small></div>`;
}

});
</script>

</body>
</html>
